<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dupla de três 2024</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="image">
    <img src="./assets/2024.png"> 
    <div class="countdown">
      <span class="title">2024 da Dupla de três!</span>
      <div class="box">
        <span class="value" data-days>00</span>
        <span class="name">days</span>
      </div>
      <div class="box">
        <span class="value" data-hours>00</span>
        <span class="name">hours</span>
      </div>
      <div class="box">
        <span class="value" data-minutes>00</span>
        <span class="name">minutes</span>
      </div>
      <div class="box">
        <span class="value" data-seconds>00</span>
        <span class="name">seconds</span>
      </div>
    </div>
  </div>
    <script src="./scripts.js" defer></script>

</body>

</html>
